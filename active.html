<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Page</title>
    <link rel="stylesheet" href="./active.css" />
  </head>
  <body id="active-page">
    <div class="centered-div">#todo</div>
    <div class="parent-div">
      <div class="child-div" id="all">All</div>
      <div class="child-div" id="active">Active</div>
      <div class="child-div" id="completed">Completed</div>
    </div>

    <form id="form">
      <input type="text" name="detail" placeholder="add details" />

      <button>Add</button>
    </form>

    <div id="results"></div>

    <script src="./mainscript.js"></script>
  </body>
</html>
